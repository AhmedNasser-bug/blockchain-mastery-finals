# Netlify Configuration File
# Controls caching behavior to ensure users get the latest version immediately

[[headers]]
  # Apply these headers to ALL files
  for = "/*"
  [headers.values]
    # Forces browser/CDN to revalidate content with the server before using cached copy
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  # Specific rules for potential Service Worker files (just in case)
  for = "/sw.js"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"
